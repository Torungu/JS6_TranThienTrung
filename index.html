<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Bài tập 1</h4>
            <p class="card-text">Tìm số nguyên dương n nhỏ nhất sao cho: <br> 1+2+..+n>10000</p>
            <button class="btn btn-success" onclick="minInteger()">Kết quả</button>
        </div>
        <div id="minInteger" class="card-footer text-light bg-info" style="display:none">
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Bài tập 2</h4>
            <p class="card-text">Tổng của S(n)=x+x^2+x^3+..+x^n</p>
            <div class="form-group col-3">
                <input type="text" class="form-control col-3" name="" id="soX" aria-describedby="helpId" placeholder="Nhập số x">
                <br>
                <input type="text" class="form-control col-3" name="" id="soN" aria-describedby="helpId" placeholder="Nhập số n">
                <br>
                <div id="sum" class="card-footer text-light bg-danger" style="display:none">
                </div>
            </div>
            <button class="btn btn-success" onclick="sum()">Kết quả</button>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Bài tập 3</h4>
            <p class="card-text">Tính giai thừa của n</p>
            <div class="form-group col-3">
                <input type="text" class="form-control col-3" name="" id="so_n" aria-describedby="helpId" placeholder="Nhập số n">
                <br>
                <div id="giaiThua" class="card-footer text-light bg-success" style="display:none">
                </div>
            </div>
            <button class="btn btn-success" onclick="result()">Kết quả</button>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Bài tập 4</h4>
            <div class="content bg-dark col-1 text-light" id="div">
            </div>
            <br>
            <button class="btn btn-success" onclick="createDiv()">Tạo thẻ</button>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/baitap.js"></script>
</body>

</html>
